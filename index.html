<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaulter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 180px;
            background-color: #f5f5f0;
            overflow: hidden;
        }
        h1 {
            font-size: 5rem;
            font-weight: 300;
            color: #9b9b9b;
            letter-spacing: 0.1em;
            animation: float 4s ease-in-out infinite;
            text-transform: uppercase;
            margin-top: -100px;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
 .contact {
            position: absolute;
            bottom: 50px;
            text-align: center;
            width: 100%;
        }
        .contact a {
            color: #9b9b9b;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }
        .contact a:hover {
            color: #666666;
        }
        nav {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 40px;
        }
        nav a {
            color: #9b9b9b;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #666666;
        }
        @media (max-width: 768px) {
            nav {
                top: 30px;
                right: 30px;
                gap: 20px;
                flex-direction: column;
                align-items: flex-end;
            }
            nav a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Distribution">Distribution</a>
    </nav>
    <h1>Vaulter</h1>
    <div class="contact">
        <a href="mailto:William@vaulter.ch">Contact us</a>
    </div>
</body>
</html>
