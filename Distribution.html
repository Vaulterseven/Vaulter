<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution - Vaulter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background-color: #f5f5f0;
            overflow-x: hidden;
            cursor: none;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }
        
        h1 {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            font-weight: 300;
            color: #9b9b9b;
            letter-spacing: 0.1em;
            animation: float 4s ease-in-out infinite;
            text-transform: uppercase;
            pointer-events: none;
        }
        
        .content-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 100px;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 300;
            color: #9b9b9b;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 40px;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        
        .catalog-btn {
            padding: 18px 50px;
            background-color: transparent;
            border: 2px solid #9b9b9b;
            border-radius: 25px;
            color: #9b9b9b;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            pointer-events: auto;
        }
        
        .catalog-btn:hover {
            background-color: #9b9b9b;
            color: #f5f5f0;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                top: 120px;
            }
            h2 {
                font-size: 1.5rem;
            }
            
            body {
                cursor: auto;
            }
        }
        
        .contact {
            position: absolute;
            bottom: 50px;
            text-align: center;
            width: 100%;
            z-index: 2;
            pointer-events: auto;
        }
        
        .contact a {
            color: #9b9b9b;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }
        
        .contact a:hover {
            color: #666666;
        }
        
        nav {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 40px;
            z-index: 2;
            pointer-events: auto;
        }
        
        nav a {
            color: #9b9b9b;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: #666666;
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #9b9b9b;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
        }
        
        .custom-cursor.hover {
            transform: scale(1.5);
            background-color: rgba(155, 155, 155, 0.1);
        }
        
        @media (max-width: 768px) {
            nav {
                top: 30px;
                right: 30px;
                gap: 20px;
                flex-direction: column;
                align-items: flex-end;
            }
            
            nav a {
                font-size: 0.85rem;
            }
            
            .custom-cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="custom-cursor"></div>
    
    <div class="content-wrapper">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="distribution.html">Distribution</a>
        </nav>
        
        <h1>Vaulter</h1>
        
        <div class="content-center">
            <h2>Request Catalog</h2>
            <a href="mailto:William@vaulter.ch?subject=Catalog Request" class="catalog-btn">Get Catalog</a>
        </div>
        
        <div class="contact">
            <a href="mailto:William@vaulter.ch">Contact us</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Custom cursor with hover effect
        const cursor = document.querySelector('.custom-cursor');
        const hoverElements = document.querySelectorAll('a, button');
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
        });

        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        camera.position.z = 5;

        const shapes = [];
        const particleShapes = [];
        
        // Create materials with varying opacity
        const createMaterial = (opacity = 0.15) => {
            return new THREE.MeshBasicMaterial({
                color: 0x9b9b9b,
                wireframe: true,
                transparent: true,
                opacity: opacity
            });
        };

        // Function to create a watch shape
        function createWatch() {
            const group = new THREE.Group();
            
            const face = new THREE.Mesh(
                new THREE.TorusGeometry(0.25, 0.02, 16, 32),
                createMaterial(0.2)
            );
            group.add(face);
            
            const hourHand = new THREE.Mesh(
                new THREE.BoxGeometry(0.02, 0.15, 0.01),
                createMaterial(0.2)
            );
            hourHand.position.y = 0.075;
            group.add(hourHand);
            
            const minuteHand = new THREE.Mesh(
                new THREE.BoxGeometry(0.015, 0.2, 0.01),
                createMaterial(0.2)
            );
            minuteHand.position.y = 0.1;
            minuteHand.rotation.z = Math.PI / 4;
            group.add(minuteHand);
            
            return group;
        }

        // Function to create tweezers
        function createTweezers() {
            const group = new THREE.Group();
            
            const arm1 = new THREE.Mesh(
                new THREE.CylinderGeometry(0.01, 0.005, 0.4, 8),
                createMaterial(0.2)
            );
            arm1.position.x = 0.02;
            arm1.rotation.z = 0.1;
            
            const arm2 = new THREE.Mesh(
                new THREE.CylinderGeometry(0.01, 0.005, 0.4, 8),
                createMaterial(0.2)
            );
            arm2.position.x = -0.02;
            arm2.rotation.z = -0.1;
            
            const spring = new THREE.Mesh(
                new THREE.TorusGeometry(0.03, 0.005, 8, 16),
                createMaterial(0.2)
            );
            spring.position.y = -0.15;
            
            group.add(arm1, arm2, spring);
            return group;
        }

        // Function to create gear
        function createGear() {
            const group = new THREE.Group();
            
            const outer = new THREE.Mesh(
                new THREE.TorusGeometry(0.2, 0.05, 6, 8),
                createMaterial(0.2)
            );
            group.add(outer);
            
            for (let i = 0; i < 8; i++) {
                const tooth = new THREE.Mesh(
                    new THREE.BoxGeometry(0.05, 0.08, 0.02),
                    createMaterial(0.2)
                );
                const angle = (i / 8) * Math.PI * 2;
                tooth.position.x = Math.cos(angle) * 0.2;
                tooth.position.y = Math.sin(angle) * 0.2;
                tooth.rotation.z = angle;
                group.add(tooth);
            }
            
            return group;
        }

        // Function to create hand
        function createHand() {
            const group = new THREE.Group();
            
            const palm = new THREE.Mesh(
                new THREE.BoxGeometry(0.15, 0.2, 0.05),
                createMaterial(0.2)
            );
            group.add(palm);
            
            for (let i = 0; i < 4; i++) {
                const finger = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.015, 0.01, 0.15, 8),
                    createMaterial(0.2)
                );
                finger.position.x = (i - 1.5) * 0.04;
                finger.position.y = 0.175;
                group.add(finger);
            }
            
            return group;
        }

        // Function to create eye
        function createEye() {
            const group = new THREE.Group();
            
            const eyeball = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 16, 16),
                createMaterial(0.15)
            );
            group.add(eyeball);
            
            const iris = new THREE.Mesh(
                new THREE.TorusGeometry(0.06, 0.01, 16, 32),
                createMaterial(0.25)
            );
            iris.position.z = 0.12;
            group.add(iris);
            
            const pupil = new THREE.Mesh(
                new THREE.SphereGeometry(0.03, 16, 16),
                createMaterial(0.3)
            );
            pupil.position.z = 0.13;
            group.add(pupil);
            
            return group;
        }

        // Function to create precision tool
        function createPrecisionTool() {
            const group = new THREE.Group();
            
            const handle = new THREE.Mesh(
                new THREE.CylinderGeometry(0.03, 0.03, 0.3, 8),
                createMaterial(0.2)
            );
            group.add(handle);
            
            const tip = new THREE.Mesh(
                new THREE.ConeGeometry(0.03, 0.15, 8),
                createMaterial(0.25)
            );
            tip.position.y = 0.225;
            group.add(tip);
            
            return group;
        }

        // Function to create DNA helix (precision/body)
        function createDNAHelix() {
            const group = new THREE.Group();
            
            for (let i = 0; i < 10; i++) {
                const sphere1 = new THREE.Mesh(
                    new THREE.SphereGeometry(0.02, 8, 8),
                    createMaterial(0.2)
                );
                const angle = (i / 10) * Math.PI * 2;
                sphere1.position.x = Math.cos(angle) * 0.15;
                sphere1.position.y = (i / 10) * 0.4 - 0.2;
                sphere1.position.z = Math.sin(angle) * 0.15;
                group.add(sphere1);
                
                const sphere2 = new THREE.Mesh(
                    new THREE.SphereGeometry(0.02, 8, 8),
                    createMaterial(0.2)
                );
                sphere2.position.x = Math.cos(angle + Math.PI) * 0.15;
                sphere2.position.y = (i / 10) * 0.4 - 0.2;
                sphere2.position.z = Math.sin(angle + Math.PI) * 0.15;
                group.add(sphere2);
            }
            
            return group;
        }

        // Shape creation functions array
        const shapeCreators = [
            createWatch,
            createTweezers,
            createGear,
            createHand,
            createEye,
            createPrecisionTool,
            createDNAHelix,
            () => new THREE.Mesh(new THREE.OctahedronGeometry(0.2), createMaterial(0.15)),
            () => new THREE.Mesh(new THREE.TetrahedronGeometry(0.2), createMaterial(0.15)),
            () => new THREE.Mesh(new THREE.IcosahedronGeometry(0.2), createMaterial(0.15)),
            () => new THREE.Mesh(new THREE.DodecahedronGeometry(0.15), createMaterial(0.15))
        ];

        // Create main shapes (80 shapes)
        for (let i = 0; i < 80; i++) {
            const createShape = shapeCreators[Math.floor(Math.random() * shapeCreators.length)];
            const shape = createShape();
            
            shape.position.x = (Math.random() - 0.5) * 20;
            shape.position.y = (Math.random() - 0.5) * 15;
            shape.position.z = (Math.random() - 0.5) * 15;
            
            shape.rotation.x = Math.random() * Math.PI * 2;
            shape.rotation.y = Math.random() * Math.PI * 2;
            shape.rotation.z = Math.random() * Math.PI * 2;
            
            const baseSpeed = 0.003;
            shape.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * baseSpeed,
                y: (Math.random() - 0.5) * baseSpeed,
                z: (Math.random() - 0.5) * baseSpeed
            };
            
            shape.userData.floatOffset = Math.random() * Math.PI * 2;
            shape.userData.floatSpeed = 0.0005 + Math.random() * 0.001;
            shape.userData.originalY = shape.position.y;
            
            shapes.push(shape);
            scene.add(shape);
        }

        // Create small particle shapes (50 more)
        for (let i = 0; i < 50; i++) {
            const particle = new THREE.Mesh(
                new THREE.SphereGeometry(0.05, 8, 8),
                createMaterial(0.1)
            );
            
            particle.position.x = (Math.random() - 0.5) * 25;
            particle.position.y = (Math.random() - 0.5) * 20;
            particle.position.z = (Math.random() - 0.5) * 20;
            
            particle.userData.velocity = {
                x: (Math.random() - 0.5) * 0.01,
                y: (Math.random() - 0.5) * 0.01,
                z: (Math.random() - 0.5) * 0.01
            };
            
            particleShapes.push(particle);
            scene.add(particle);
        }

        // Mouse interaction
        const mouse = new THREE.Vector2();
        const targetMouse = new THREE.Vector2();
        
        window.addEventListener('mousemove', (event) => {
            targetMouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Smooth mouse following
            mouse.x += (targetMouse.x - mouse.x) * 0.05;
            mouse.y += (targetMouse.y - mouse.y) * 0.05;
            
            const time = Date.now() * 0.001;
            
            shapes.forEach((shape, index) => {
                // Rotate shapes
                shape.rotation.x += shape.userData.rotationSpeed.x;
                shape.rotation.y += shape.userData.rotationSpeed.y;
                shape.rotation.z += shape.userData.rotationSpeed.z;
                
                // Enhanced mouse interaction
                const dx = shape.position.x - mouse.x * 7;
                const dy = shape.position.y - mouse.y * 5;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 4) {
                    const force = (4 - distance) / 4;
                    const angle = Math.atan2(dy, dx);
                    shape.position.x += Math.cos(angle) * force * 0.03;
                    shape.position.y += Math.sin(angle) * force * 0.03;
                    
                    // Spin faster when near cursor
                    shape.rotation.x += force * 0.02;
                    shape.rotation.y += force * 0.02;
                }
                
                // Gentle floating motion
                shape.position.y = shape.userData.originalY + 
                    Math.sin(time * shape.userData.floatSpeed + shape.userData.floatOffset) * 0.3;
            });
            
            // Animate particles
            particleShapes.forEach(particle => {
                particle.position.x += particle.userData.velocity.x;
                particle.position.y += particle.userData.velocity.y;
                particle.position.z += particle.userData.velocity.z;
                
                // Wrap around screen
                if (Math.abs(particle.position.x) > 12) particle.position.x *= -1;
                if (Math.abs(particle.position.y) > 10) particle.position.y *= -1;
                if (Math.abs(particle.position.z) > 10) particle.position.z *= -1;
                
                // React to mouse
                const dx = particle.position.x - mouse.x * 7;
                const dy = particle.position.y - mouse.y * 5;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 3) {
                    const angle = Math.atan2(dy, dx);
                    particle.position.x += Math.cos(angle) * 0.05;
                    particle.position.y += Math.sin(angle) * 0.05;
                }
            });
            
            // Slowly rotate camera for depth
            camera.position.x = Math.sin(time * 0.1) * 0.5;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
