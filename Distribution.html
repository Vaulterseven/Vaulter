<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaulter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background-color: #f5f5f0;
            position: relative;
        }
        
        h1 {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            font-weight: 300;
            color: #9b9b9b;
            letter-spacing: 0.1em;
            animation: float 4s ease-in-out infinite;
            text-transform: uppercase;
        }
        
        .content-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 300;
            color: #9b9b9b;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        
        .catalog-btn {
            padding: 18px 50px;
            background-color: transparent;
            border: 2px solid #9b9b9b;
            border-radius: 25px;
            color: #9b9b9b;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .catalog-btn:hover {
            background-color: #9b9b9b;
            color: #f5f5f0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
        
        .contact {
            position: absolute;
            bottom: 50px;
            text-align: center;
            width: 100%;
        }
        
        .contact a {
            color: #9b9b9b;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }
        
        .contact a:hover {
            color: #666666;
        }
        
        nav {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 40px;
        }
        
        nav a {
            color: #9b9b9b;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: #666666;
        }
        
        @media (max-width: 768px) {
            nav {
                top: 30px;
                right: 30px;
                gap: 20px;
                flex-direction: column;
                align-items: flex-end;
            }
            
            nav a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Distribution.html">Distribution</a>
    </nav>
    
    <h1>Vaulter</h1>
    
    <div class="content-center">
        <a href="mailto:William@vaulter.ch?subject=Catalog Request" class="catalog-btn">Request Catalog</a>
    </div>
    
    <div class="contact">
        <a href="mailto:William@vaulter.ch">Contact us</a>
    </div>
</body>
</html>
